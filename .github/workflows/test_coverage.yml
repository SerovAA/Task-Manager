name: Test Coverage

on:
  - push
  - pull_request

env:
  SECRET_KEY: ${{ secrets.SECRET_KEY }}
  DJANGO_SETTINGS_MODULE: task_manager.settings
  QLTY_COVERAGE_TOKEN: ${{ secrets.CC_TEST_REPORTER_ID }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev python3-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv pip install --system -r requirements.txt
          uv pip install --system coverage pytest pytest-django

      - name: Run migrations
        run: |
          python manage.py migrate

      - name: Run tests with coverage
        run: |
          mkdir -p target
          python -m coverage run --source=task_manager,tests --omit=*/migrations/* -m pytest
          python -m coverage lcov -o target/lcov.info
          python -m coverage report

      - name: Upload to QLty
        if: github.ref_name == 'main'
        uses: qltysh/qlty-action/coverage@v1
        with:
          token: ${{ secrets.CC_TEST_REPORTER_ID }}
          files: target/lcov.info