{% extends 'base.html' %}

{% block content%}
<div class="container wrapper flex-grow-1">
<h1 class="my-4">Пользователи</h1>

<h1></h1>
<h1></h1>
<h1></h1>


  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Имя пользователя</th>
        <th>Полное имя</th>
        <th>Дата создания</th>
        <th></th>
      </tr>
    </thead>
    <tbody>

      {% for us in user %}
       <tr>
          <td>{{ us.pk }}</td>
          <td>{{ us.username }}</td>
          <td>{{ us.first_name }} {{ us.last_name }}</td>
          <td>{{ us.time_create|date:"d.m.Y H:i" }}</td>
          <td>
            <a href="{% url 'users_update' us.pk %}">Изменить</a>
            <br>
            <a href="{% url 'users_delete' us.pk %}">Удалить</a>
          </td>
        </tr>
      {% endfor %}

      </tbody>
    </table>
</div>
{% endblock %}
