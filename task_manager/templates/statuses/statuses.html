{% extends 'base.html' %}

{% block content %}

<div class="container wrapper flex-grow-1">

  <h1 class="my-4">{{ title }}</h1>
  <a class="btn btn-primary mb-3" href="/statuses/create/">Создать статус</a>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Дата создания</th>
        <th></th>
      </tr>
    </thead>
  <tbody>


    {% for status in statuses %}
    <tr>
      <td>{{ status.pk }}</td>
      <td>{{ status.name }}</td>
      <td>{{ status.time_create|date:"d.m.Y H:i" }}</td>
      <td>
        <a href="{% url 'statuses_update' status.pk %}">Изменить</a>
        <br>
        <a href="{% url 'statuses_delete' status.pk %}">Удалить</a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
  </table>

</div>


{% endblock %}
