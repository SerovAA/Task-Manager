{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content%}
<div class="container wrapper flex-grow-1">

  <h1 class="my-4">{{ title }}</h1>

  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_text button_type="submit" button_class="btn-primary" %}
  </form>

</div>
{% endblock %}
